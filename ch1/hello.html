<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue example</title>
</head>

<body>
    <div id="app">
        <p>{{message}}</p> <!-- View -->
    </div>
    <script src="vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'hello, vue' // ModelData
                }
            }
        });
        console.log('app:', app);
        // ViewModel
        const vm = app.mount('#app');  
    </script>
</body>

</html>
