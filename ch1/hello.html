<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue example</title>
</head>

<body>
    <div id="app">
        <p>{{message}}</p> <!-- View -->
        <input type="text" v-model="inputValue" /> <br />
        input value:{{inputValue}}
    </div>
    <script src="vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'hello, vue', // ModelData, 'message' is model variable
                    inputValue: ''
                }
            }
        });
        // ViewModel
        const vm = app.mount('#app');
        // change or access model variable by vm.VariableName in browser console
        // vm.inputValue or vm.$data.inputValue, $ means vue intrinsic property
    </script>
</body>

</html>
